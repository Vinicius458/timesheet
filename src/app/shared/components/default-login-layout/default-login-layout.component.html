<main>
  <section class="form-section">
    <img src="../../../assets/logos/logopontoflit.svg" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryBtn"
      >
        {{ primaryBtnText }}
      </button>
      <div class="divider">
        <div></div>
        <span>Ou</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <div class="center">
      <div class="logo">
        <img src="../../../assets/logos/logo_assinatura_branca.svg" />
      </div>
      <div class="description">
        Plataforma completa para registro e controle de ponto dentro da lei!
      </div>
    </div>
  </section>
</main>
